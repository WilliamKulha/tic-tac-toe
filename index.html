<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="wrapper">

      <header id="title">
        <h1>Tic Tac Toe</h1>
      </header>

      <div id="player_select" class="text-center">
        <form id="play_style_form">
          <div class="form-group game_selector">
            <input id="two_players" type="radio" name="play_style" value=2></input>
            <label class="drink_game multiplayer" for="two_players"></label>
            <input id="vs_computer" type="radio" name="play_style" value=1></input>
            <label class="drink_game single_player" for="vs_computer"></label>
            <br>
            <button type="submit" class="btn btn-lg btn-primary">start</button>
          </div>
        </form>
      </div>

      <div id="game_board">
        <table style="width:100%">
          <tr>
            <td class="cell" id='0'></td>
            <td class="cell" id='1'></td>
            <td class="cell" id='2'></td>
          </tr>
          <tr>
            <td class="cell" id='3'></td>
            <td class="cell" id='4'></td>
            <td class="cell" id='5'></td>
          </tr>
          <tr>
            <td class="cell" id='6'></td>
            <td class="cell" id='7'></td>
            <td class="cell" id='8'></td>
          </tr>
        </table>

      </div>

      <footer id="footer">
        <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
      </footer>
    </div>
  </body>
</html>
